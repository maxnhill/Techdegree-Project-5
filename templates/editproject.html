{% extends 'layout.html' %} 
{% block head %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Edit {{ project.title }}</title>
    <meta name="description" content="Edit {{ project.title }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
{% endblock %} 
{% block content %}
  <section class="header">
    <h1>Edit {{ project.title }}</h1>
  </section>
  <section id="form">
    <form action="{{url_for('edit_project', id=project.id)}}" method="POST">
      <label for="title">Project Title</label>
      <input type="text" name="title" id="title" placeholder="Project Name" value="{{ project.title }}" required />
      <label for="date">Completion Date</label>
      <input type="month" name="date" id="date" value="{{ project.date }}"required>
      <label for="description">Description</label>
      <textarea name="desc" id="description" cols="30" rows="20" placeholder="Description" required>{{ project.description }}</textarea>
      <label for="skills-list" id="skills-label">Skills</label>
      <p>Separate each skill by a comma</p>
      <textarea name="skills" id="skills-list" cols="30" rows="10" placeholder="Skill, Skill" required>{{ project.skills }}</textarea>
      <label for="github">GitHub Link</label>
      <input type="url" name="github" id="github" placeholder="Link to the repo"  value="{{ project.repo_link }}" required>
      <div>
        <button type="reset">Cancel</button>
        <button type="submit">Submit</button>
    </div>
</form>
</section>
{% endblock %}
